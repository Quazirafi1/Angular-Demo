<router-outlet></router-outlet>
<h1>This is the list of Doctors</h1>

<table id="doctors">
  <tr>
    <th *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>

  <tr *ngFor="let doc of doctors">
    <td *ngFor="let col of index">
      <a routerLink="/doctor/{{doc.name}}" routerLinkActive="active">{{doc[col]}}</a>
    </td>
  </tr>

</table>
